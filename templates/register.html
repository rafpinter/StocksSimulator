{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" id="username" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" id="pw1" name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" id="pw2" name="confirmation" placeholder="Confirm password" type="password">
        </div>
        <button class="btn btn-primary" id="submit" type="submit" disabled>Register</button>
    </form>
    <script>

        document.querySelector('#submit').onclick = function() {
            if (document.querySelector('#pw2').value != document.querySelector('#pw1').value) {
                alert("passwords don't match")
            }
        }

        document.querySelector('#submit').onclick = function() {
            if (document.querySelector('#pw2').value == '' || document.querySelector('#pw1').value == ''){
                alert("password is blank")
            }
        }

        document.querySelector('#pw2').onkeyup = function() {
            if (document.querySelector('#pw1').value === document.querySelector("#pw2").value && document.querySelector('#pw1').value != '' && document.querySelector('#username') != '')
            {
                document.querySelector('#submit').disabled = false;
            }
            else
            {
                document.querySelector('#submit').disabled = true;
            }
        }
    </script>
{% endblock %}
